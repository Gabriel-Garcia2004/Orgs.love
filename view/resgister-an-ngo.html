<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gifty | Register an NGO</title>
    <link rel="stylesheet" href="/public/css/main.css">
    <link rel="stylesheet" href="/public/css/register-an-ngo.css">

</head>
<body>
    <article class="c-box">
        <header class="c-header">
            <img class="c-header__logo" src="/public/images/logo.svg" alt="Logomarca do Gifty" />
        </header>
        <div class="c-image">
            <img class="c-image__img" src="../public/images/duas-mulheres.png" alt="Imagem do Gifty">
        </div>
        <section class="c-register-an-ngo">
            <h2 class="c-register-an-ngo__h2">Cadastre uma ONG</h2>
        <form class="c-register-an-ngo__form u-form-1">
            <input class="c-register-an-ngo__input" name="name" type="text" placeholder="Nome" required>
            <input class="c-register-an-ngo__input" name="cnas" type="text" placeholder="Cnas" required>
            <input class="c-register-an-ngo__input" name="cnpj" type="text" placeholder="CNPJ" required>
            <input class="c-register-an-ngo__input" name="whatsapp" type="text" placeholder="Whatsapp" required>
            <input class="c-register-an-ngo__input" name="endereco" type="text" placeholder="Endereço" required>
        </form>
        <a class="c-register-an-ngo__button u-button-1 u-button" href="#">limpar</a>

        <form class="c-register-an-ngo__form u-form-2">
            <input class="c-register-an-ngo__input" name="city" type="text" placeholder="Cidade" required>
            <input class="c-register-an-ngo__input" name="WebSite" type="text" placeholder="WebSite" required>
            <textarea class="c-register-an-ngo__text-area" name="description" placeholder="Descrição" required></textarea>
        </form>
        <a class="c-register-an-ngo__button u-button-2 u-button" href="#">Continuar</a>
        </section>
    </article>
</body>
</html>
